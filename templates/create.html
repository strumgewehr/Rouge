<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - ROUGE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="/" class="back-btn">‚Üê Back</a>
            
            <h1 class="title">ROUGE</h1>
            <p class="subtitle">Whispers in the Shadows</p>
            
            <button id="createBtn" class="btn btn-primary">Create Room</button>
            
            <div id="codeDisplay" class="code-display hidden">
                <p class="code-label">Room Code:</p>
                <h2 id="roomCode" class="code"></h2>
                <button id="copyBtn" class="btn btn-secondary">Copy Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let roomCode = null;

        socket.on('connected', (data) => {
            console.log('Connected to ROUGE');
        });

        socket.on('room_created', (data) => {
            roomCode = data.room_code;
            document.getElementById('roomCode').textContent = roomCode;
            document.getElementById('codeDisplay').classList.remove('hidden');
            
            // Automatically redirect to chat
            setTimeout(() => {
                window.location.href = `/chat/${roomCode}`;
            }, 2000);
        });

        document.getElementById('createBtn').addEventListener('click', () => {
            socket.emit('create_room');
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            if (roomCode) {
                navigator.clipboard.writeText(roomCode).then(() => {
                    alert('Code copied to clipboard!');
                });
            }
        });
    </script>
</body>
</html>
